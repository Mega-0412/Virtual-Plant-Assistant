<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floracare - Add Plant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8f5;
            margin: 0;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 10px;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #2c5f2d;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            background-color: #2c5f2d;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Add a New Plant</h1>
    </div>

    <div class="form-container">
        <div class="form-group">
            <label for="plantName">Plant Name</label>
            <input type="text" id="plantName" placeholder="Enter plant name">
        </div>
        <div class="form-group">
            <label for="wateringSchedule">Watering Schedule (days)</label>
            <input type="number" id="wateringSchedule" placeholder="e.g., 7 for weekly">
        </div>
        <div class="form-group">
            <button onclick="addPlant()">Add Plant</button>
        </div>
    </div>

    <script>
        function addPlant() {
            const plantName = document.getElementById('plantName').value;
            const wateringSchedule = document.getElementById('wateringSchedule').value;

            if (plantName === "" || wateringSchedule === "") {
                alert("Please fill in all fields.");
                return;
            }

            const plant = {
                name: plantName,
                schedule: wateringSchedule,
                lastWatered: 'N/A',
                nextWatering: `In ${wateringSchedule} days`
            };
            let plants = JSON.parse(localStorage.getItem('plants')) || [];
            plants.push(plant);
            localStorage.setItem('plants', JSON.stringify(plants));
            window.location.href = 'dashboard.html';
        }
    </script>

</body>
</html>
